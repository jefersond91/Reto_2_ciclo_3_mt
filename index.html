<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Reto 2 Mision Tic 2022</title>
</head>
<body>
  <header>
    <nav>
      <img src="/assets/logo-rent-machinery.png" alt="">
      <h1>RENT MACHINERY G29</h1>
    </nav>
  </header>

  <h2>Machine List</h2>
  <button class="add">Add Machine</button>
  <table class="table table_machine">
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Category ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Black and Decker</td>
        <td>2000</td>
        <td>1</td>
        <td>Taladro</td>
        <td class="td_name">
          <button class="details">Details</button>
          <button class="delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  
  <h2>Client List</h2>
  <button class="add">Add Client</button>
  <table class="table table_machine">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Taladro</td>
        <td>xxxx@gmail.com</td>
        <td>33</td>
        <td class="td_name">
          <button class="details">Details</button>
          <button class="delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <h2>Message List</h2>
  <button class="add">Add Message</button>
  <table class="table table_machine">
    <thead>
      <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>
          este es el lugar para el mensaje
        </td>
        <td class="td_name">
          <button class="details">Details</button>
          <button class="delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
